<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="shortcut icon" href="./img/icono.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <div class="calculadora">
    <div id="pantalla">0</div>

    <button class="btn" id="limpiar">AC</button>
    <button class="btn" id="borrar">â¬…</button>
    <button class="btn" id="porcentaje">%</button>

    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn" id="por">*</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn" id="menos">-</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn" id="plus">+</button>
    <button class="btn" id="cero">0</button>
    <button class="btn" id="coma">,</button>
    <button class="btn" id="igual"> = </button>
  </div>
  
  <script src="./js/index.js"></script>

</html>
